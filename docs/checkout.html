<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧾 Checkout | Orderneario</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <header>
    <h1>🧾 Checkout</h1>
  </header>

  <main>
    <section>
      <h2>🛒 Your Order</h2>
      <ul id="orderList">Loading...</ul>
      <p>Total: ₱<span id="total">0.00</span></p>
    </section>

    <section>
      <h2>🧾 Receipt Preview</h2>
      <pre id="receiptPreview">Nothing to show yet.</pre>
    </section>

    <section>
      <h2>📬 Confirm Your Info</h2>
      <form id="checkoutForm">
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" placeholder="you@example.com" required />

        <label for="userName">Name:</label>
        <input type="text" id="userName" placeholder="Your name" required />

        <label for="userAddress">Address:</label>
        <input type="text" id="userAddress" placeholder="Pickup or delivery location" required />
        <button type="button" id="locateBtn">📍 Detect My Location</button>
        
        <button type="submit">✅ Place Order</button>
      </form>
    </section>
  </main>

  <div id="toast"></div>
    <!-- 🔍 Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="homepage.html">🏠 Home</a>
    <a href="dashboard.html">📋 Dashboard</a>
    <a href="checkout.html">🧾 Checkout</a>
    <a href="profile.html">👤 Profile</a>
    <a href="map.html">🗺️ Map</a>
    <a href="chat.html">💬 Alerts</a>
  </nav>
  <script type="module" src="src/js/checkout.js"></script>
</body>
</html>
