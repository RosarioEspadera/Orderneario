<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>💬 Live Orders | Orderneario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="tab-nav">
      <a href="homepage.html">🏠 Home</a>
      <a href="dashboard.html">📋 Dashboard</a>
      <a href="map.html">🗺️ Map</a>
      <a href="checkout.html">🧾 Checkout</a>
      <a href="profile.html">👤 Profile</a>
      <a href="chat.html">💬 Alerts</a>
    </nav>
    <h1>💬 Live Orders</h1>
    <p id="roleInfo">Loading...</p>
  </header>

  <main>
    <ul id="feedList"></ul>
  </main>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js';

  const supabase = createClient(
    'https://neigxicrhalonnsaqkud.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5laWd4aWNyaGFsb25uc2Fxa3VkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NDQ3NjcsImV4cCI6MjA2ODQyMDc2N30.43DDOz-38NSc0nUejfTGOMD4xYBfzNvy4n0NFZWEfeo'
  ); // ✅ Replace this with your actual anon key

  const feedList = document.getElementById('feedList');
  const roleInfo = document.getElementById('roleInfo');

  // ✅ Wrap the whole logic in an async IIFE
  (async () => {
    const { data: authData } = await supabase.auth.getUser();
    const currentUser = authData?.user;

    if (!currentUser) {
      roleInfo.textContent = '🔒 Please sign in';
      return;
    }

    const { data: profile } = await supabase
      .from('profiles')
      .select('role')
      .eq('id', currentUser.id)
      .single();

    const role = profile?.role;
    roleInfo.textContent = `Signed in as ${currentUser.email} (${role})`;

    if (role === 'consumer') {
      const { data: orders } = await supabase
        .from('orders')
        .select('timestamp, status, foods(name)')
        .eq('user_id', currentUser.id)
        .order('timestamp', { ascending: false });

      orders?.forEach(order => {
        const time = new Date(order.timestamp).toLocaleTimeString();
        const msg = `🧾 You ordered ${order.foods.name} — ${order.status} @ ${time}`;
        const li = document.createElement('li');
        li.textContent = msg;
        feedList.appendChild(li);
      });
    }

    if (role === 'store_owner') {
      supabase
        .channel('order-alerts')
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'orders'
        }, async ({ new: order }) => {
          const { data: dish } = await supabase
            .from('foods')
            .select('name, store_id')
            .eq('id', order.food_id)
            .single();
          if (!dish) return;

          const { data: store } = await supabase
            .from('stores')
            .select('owner_id')
            .eq('id', dish.store_id)
            .single();
          if (!store || store.owner_id !== currentUser.id) return;

          const { data: buyer } = await supabase
            .from('profiles')
            .select('name, email, address')
            .eq('id', order.user_id)
            .single();

          const buyerName = buyer?.name ?? 'Unnamed';
          const buyerEmail = buyer?.email ?? 'No email';
          const buyerAddress = buyer?.address ?? 'No address provided';
          const time = new Date(order.timestamp).toLocaleTimeString();

          const msg = `📦 ${dish.name} was ordered by ${buyerName} (${buyerEmail})\n📍 ${buyerAddress} @ ${time}`;
          const li = document.createElement('li');
          li.textContent = msg;
          feedList.prepend(li);

          new Audio('/assets/ding.mp3').play(); // 🔔 Make sure this file exists
        })
        .subscribe();
    }
  })();
</script>

</body>
</html>
