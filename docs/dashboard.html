<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orderneario Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <!-- ğŸ—ºï¸ Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <!-- ğŸ§­ Navigation -->
  <nav class="tab-nav"></nav>

  <header>
    <h1>ğŸ“‹ Store Dashboard</h1>
    <p>Register your store and upload your menu.</p>
  </header>

  <main>
    <!-- ğŸª Store Owner Panel -->
    <div id="storeUploadPanel" style="display: none;">
      <section>
        <h2>ğŸª Register Store</h2>
        <form id="storeForm">
          <input type="text" name="name" placeholder="Store Name" required />
          <input type="text" name="address" placeholder="Address" required />
          <label>
            <input type="checkbox" id="autoLocationToggle" />
            Auto-detect my location
          </label>
          <button type="button" id="useLocationBtn">ğŸ“ Use My Location</button>
          <p id="locationDisplay">Coordinates: â€”</p>
          <input type="number" step="any" name="lat" placeholder="Latitude" required />
          <input type="number" step="any" name="lng" placeholder="Longitude" required />
          <button type="submit">Register Store</button>
        </form>
      </section>

      <section>
        <h2>ğŸ½ï¸ Upload Dish</h2>
        <form id="uploadForm">
          <input type="text" name="name" placeholder="Dish Name" required />
          <input type="text" name="description" placeholder="Description" />
          <input type="number" step="0.01" name="price" placeholder="Price" required />
          <input type="file" name="image" accept="image/*" required />
          <label for="storeSelect">Select Store:</label>
          <select id="storeSelect" name="storeSelect"></select>
          <button type="submit">Upload Dish</button>
        </form>
      </section>
    </div>

    <!-- ğŸ—ºï¸ Consumer Panel -->
    <div id="mapLinkOnly" style="display: none;">
      <p>ğŸ›’ You're a consumer â€” browse the map to see stores near you.</p>
      <div id="map" style="height: 400px; margin: 20px auto;"></div>
    </div>

    <!-- ğŸ± Menu Panel -->
    <div id="menuPanel" style="display: none;">
      <h2 id="menuTitle">ğŸ½ï¸ Menu</h2>
      <ul id="menuList"></ul>
    </div>

    <!-- âœï¸ Edit Dish Modal -->
    <div id="editDishModal" style="display: none;">
      <h3>âœï¸ Edit Dish</h3>
      <form id="editDishForm">
        <input type="hidden" name="dish_id" />
        <label>Name: <input type="text" name="name" /></label><br />
        <label>Description: <input type="text" name="description" /></label><br />
        <label>Price: <input type="number" name="price" step="0.01" /></label><br />
        <button type="submit">ğŸ’¾ Save</button>
        <button type="button" onclick="closeEditModal()">âŒ Cancel</button>
      </form>
    </div>
  </main>

  <script type="module" src="src/js/dashboard.js"></script>

<!-- ğŸ§ª Only add in development (remove before deploying) -->
<script type="module" src="src/js/dev-tools.js"></script>

</body>
</html>
