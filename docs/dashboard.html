<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Orderneario Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 🗺️ Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- 🗺️ Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
  <!-- 📁 Navigation Tabs -->
<nav class="tab-nav">
  <a href="dashboard.html">📋 Dashboard</a>
  <a href="map.html">🗺️ Map</a>
  <a href="profile.html">👤 Profile</a>
</nav>

  <header>
    <h1>📋 Store Dashboard</h1>
    <p>Register your store and upload your menu.</p>
  </header>

  <main>
    <div id="storeUploadPanel" style="display: none;">
    <section>
      
      <h2>🏪 Register Store</h2>
      <form id="storeForm">
        <input type="text" name="name" placeholder="Store Name" required />
        <input type="text" name="address" placeholder="Address" required />
        <!-- Location controls -->
        <label>
          <input type="checkbox" id="autoLocationToggle" />
            Auto-detect my location
        </label>
        <button type="button" id="useLocationBtn">📍 Use My Location</button>
        <p id="locationDisplay">Coordinates: —</p>
        <input type="number" step="any" name="lat" placeholder="Latitude" required />
        <input type="number" step="any" name="lng" placeholder="Longitude" required />
        <button type="submit">Register Store</button>
      </form>
      
    </section>
  
    
    <section>
      <h2>🍽️ Upload Dish</h2>
      <form id="uploadForm">
        <input type="text" name="name" placeholder="Dish Name" required />
        <input type="text" name="description" placeholder="Description" />
        <input type="number" step="0.01" name="price" placeholder="Price" required />
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Upload Dish</button>
      </form>
    </section>
    </div>
    <div id="mapLinkOnly" style="display: none;">
  <p>🛍️ You're a consumer — browse the map to see stores near you.</p>
    <!-- 🗺️ Map Section -->
<div id="map" style="height: 400px; margin: 20px auto;"></div>

<!-- 🍱 Menu Panel -->
<div id="menuPanel" style="display:none;">
  <h2 id="menuTitle">🍽️ Menu</h2>
  <ul id="menuList"></ul>
</div>
    </div>
  </main>

  <script type="module" src="src/js/dashboard.js"></script>
</body>
</html>
