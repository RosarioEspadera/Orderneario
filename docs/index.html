<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orderneario</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

<body>
  <nav class="tab-nav">
    <a href="map.html">🗺️ Map</a>

  <main>
    <h1>🍽️ Welcome to Orderneario</h1>
    <p>Map-based ordering, delicious dishes, and seamless uploads for store owners.</p>

    <button id="loginBtn">🔐 Sign in with Google</button>
    <!-- 🔐 Role Selection -->
     <h2>🔐 Sign In</h2>
<form id="signInForm">
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />

  <label for="role">Login as:</label>
  <select name="role" required>
    <option value="consumer">Consumer</option>
    <option value="store_owner">Store Owner</option>
  </select>

  <button type="submit">Sign In</button>
</form>

    <div id="authActions">
  <button id="signUpBtn">✍️ Sign up with Email</button>
</div>


    <p id="statusMsg"></p>
  </main>
  <script type="module" src="src/js/nearby.js"></script>
  <script type="module" src="src/js/auth.js"></script>
</body>
</html>
